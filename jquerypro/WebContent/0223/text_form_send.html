<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.js"></script>
<script>
	$(function(){
		$('#nor').click(function(){
			$('form').attr('action','old.jsp');
			
		});
		
		$('#ajax').click(function(){
			  var xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
			    if (this.readyState == 4 && this.status == 200) {
			    	var data=JSON.parse(this.responseText);
					$('#result').text(data);
			    }
			  };
			  
			  data = "name="+$('input[name=name]').val()+"&age="+$('input[name=age]').val();
			  xhttp.open("POST", "new_ajax.jsp", true);
			  xhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			  xhttp.send(data);
		});
		
		
	});


</script>
</head>
<body>
	<form  method="post">
	
		이름: <input type=text name=name id=name><br><br>
		나이: <input type=text name=age id=age><br><br>
		<button type=submit id=nor>기존의 방식</button>	
		<button id=ajax>Ajax방식</button>	
	
	</form>
	<br>
	<hr color=lightblue>
	<br>
	<div id=result></div>
</body>
</html>
